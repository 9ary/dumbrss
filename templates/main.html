<!doctype html>
<html>
    <head>
        {% block head %}
            <title>{% block title %}{% endblock %} - dumbrss</title>
        {% endblock %}
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="flash">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block body %}
        {% endblock %}
    </body>
</html>
